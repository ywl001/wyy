<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex] = "carouselActiveIndex" (changeSlide) = onCarouselChangeSlide($event)>
    <nz-carousel #nzCarousel nzAutoPlay nzEffect="fade" [nzDotRender]="wyCarousel.dotRef" (nzBeforeChange)=onBeforeChange($event)>
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl" />
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>
</div>
